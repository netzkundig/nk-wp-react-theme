<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline – NK React Theme</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; padding: 0; min-height: 100vh; display: grid; place-items: center; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .card { max-width: 520px; padding: 24px; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.12); background: Canvas; color: CanvasText; }
    h1 { margin: 0 0 8px; font-size: 1.25rem; }
    p { margin: 0 0 16px; opacity: .85; }
    .actions { display: flex; gap: 12px; }
    a, button { appearance: none; border: 1px solid; border-color: color-mix(in srgb, CanvasText 24%, transparent); background: transparent; color: CanvasText; border-radius: 8px; padding: 10px 14px; cursor: pointer; text-decoration: none; font-weight: 600; }
    a:hover, button:hover { background: color-mix(in srgb, Canvas 96%, CanvasText); }
    .hint { margin-top: 12px; font-size: .85rem; opacity: .7; }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1>You are offline</h1>
    <p>The app can’t reach the network right now. You can try again or go back to the start page once you’re online.</p>
    <div class="actions">
      <button type="button" onclick="location.reload()">Try again</button>
      <a href="/">Go to start page</a>
    </div>
    <p class="hint">Tip: Recently visited pages may still work from cache.</p>
  </div>
</body>
</html>
